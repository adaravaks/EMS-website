<ul data-slides>
    <li class="slide" data-active><img class="clickable-image" data-fancybox="carousel" data-caption="{{ slides_dict.active_slide.description }}" src="{{ slides_dict.active_slide.picture.url }}" alt="{{ slides_dict.active_slide.description }}"></li>
    {% for carousel_picture in slides_dict.inactive_slides %}
        <li class="slide"><img class="clickable-image" data-fancybox="carousel" data-caption="{{ carousel_picture.description }}" src="{{ carousel_picture.picture.url }}" alt="{{ carousel_picture.description }}"></li>
    {% endfor %}
</ul>
