{% extends 'main/base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block yandex-map-apikey %}{{ yandex_map_apikey }}{% endblock %}


{% block content %}
    <h1>Наши врачи</h1>
    <ul>
        {% for doctor in doctors %}
            <li><a href="{{ doctor.get_absolute_url }}">
                <p>{{ doctor.name }}</p>
            </a></li>
        {% endfor %}
    </ul>
{% endblock %}
