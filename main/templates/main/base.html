{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/488146a138.js" crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey={% block yandex-map-apikey %}{% endblock %}" type="text/javascript"></script>
    <script src="{% static 'main/js/yandex-map.js' %}" type="text/javascript"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <nav>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox">
            <ul class="menu touch">
                <li><a class="logo" href="{% url 'index' %}">ЭМР</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
                <li><a href="{% url 'services' %}">Услуги</a></li>
                <li><a href="{% url 'doctors' %}">Врачи</a></li>
                <li><a href="{% url 'promorions' %}">Акции</a></li>
                <li><a class="contacts" href="{% url 'contacts' %}">Контакты</a></li>
                <li><a href="{% url 'reviews' %}">Отзывы</a></li>
                <li><a href="{% url 'ass' %}">Жопа</a></li>
            </ul>
            <span class="toggle">☰</span>
        </label>
    </nav>
</header>
<main>
    <section class="intro wrapper">
        <div class="intro-img">
            <p class="intro-text">Лечитесь<br>Дауны</p>
            <div class="intro-contacts">
                <p class="intro-contacts-text"><i class="fa-solid fa-phone"></i>7 123 456-78-90</p>
                <p class="intro-contacts-text"><i class="fa-solid fa-location-dot"></i>Бердск, Новосибирская область</p>
            </div>
        </div>
    </section>
</main>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
<footer class="footer">
    <div class="map">
        <div id="map"></div>
    </div>
</footer>
</body>
</html>
